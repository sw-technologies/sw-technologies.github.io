<!DOCTYPE html>
<html lang="en">
<head>
<title>JavaScript - read JSON from URL</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
    <div class="mypanel"></div>

    <script>
    $.getJSON('https://api.thingspeak.com/channels/779869/feeds/last.json', function(data) {
        
        var text = `Time: ${data.created_at}<br>
                    Rainfall: ${data.field3}<br>`
                    
                    
        
        $(".mypanel").html(text);
    });
    </script>
    
</body>
</html>
